<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-title">
        <button onclick="lightMode()">
            <img src="https://m.media-amazon.com/images/W/MEDIAX_1215821-T2/images/I/51scGzqU8hL._SX425_.jpg" alt="" height="40px" width="40px">
        </button>
        <button onclick="darkMode()">
            <img src="https://m.media-amazon.com/images/W/MEDIAX_1215821-T2/images/I/612aRPcUH0L._SY450_.jpg" alt="" height="40px" width="40px">
        </button>
    </div>
    <h1>My To-Do List</h1>
    <div class="task-div">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
